{% extends "base.html" %} {% block title %}Input Data{% endblock %} 
{% block content%}
<div style="margin-right: 250px; margin-left: 250px; margin-top: 10px;
display: flex;
flex-direction: column;
align-items: center;"
>

<h1 > Inventory </h1>
<table style = "border-collapse: separate;">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Date Made</th>
            <th>Expiry date</th>
            <th>Delete</th>
        </tr>
        <tbody>
            {% for item in items %}
            <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.date_made }}</td>
            <td>{{ item.date_expire }}</td>
            <td><button type="button" class="btn btn-primary" onclick="deleteItem({{ item.id }},true)"></button></td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</div>

{% endblock %}
