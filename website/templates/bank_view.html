{% extends "base.html" %} {% block title %}Input Data{% endblock %} 
{% block content%}
<div style="margin-right: 250px; margin-left: 250px; margin-top: 10px;
display: flex;
flex-direction: column;
align-items: center;"
>

<h1 >All Food Banks</h1>

    <table style = "border-collapse: separate;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>DropOff</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for store in stores %}
            <tr>
                <td>{{ store.name }}</td>
                <td>{{ store.address }}</td>
                <td><button type="button" class="btn btn-primary" onclick="dropoff({{ store.id }})"></button></td>
                <td><a href="/store-info/{{store.id}}"><button type="button" class="btn btn-primary"></button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
</div>
{% endblock %}
