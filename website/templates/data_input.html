{% extends "base.html" %} {% block title %}Input Data{% endblock %} 
{% block content%}

<div style="margin-right: 150px; margin-left: 150px; margin-top: 10px;">
    <h2 align="center">Item Data</h2>
<form method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>    
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" step="1" value="1" required    >
    </div>
<div class="form-group">
    <label for="date_made">Date Made:</label>
    <input type="datetime-local" class="form-control" id="date_made" name="date_made" required>
</div>
<div class="form-group">
    <label for="date_expire">Date Expire:</label>
    <input type="datetime-local" class="form-control" id="date_expire" name="date_expire" required>
</div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
